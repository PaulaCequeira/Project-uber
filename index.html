<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>uber</title>
<style>
label {
	display: inline-block;
	width: 70px;
}
</style>
</head>

<body>
	<h1>Ingreso De Viajes</h1>
	<label>origen: </label>
	<input id="origen" type="text">
	<br>
	<br>
	<label>destino:</label>
	<input id="destino" type="text">
	<br>
	<br>
	<label>km:</label>
	<input id="km" type="text">
	<br>
	<br>
	<label>tiempo:</label>
	<input id="tiempo" type="text">
	<br>
	<br>
	<button>Ok</button>
	<p></p>
	<p id="precio_viaje"></p>
	<p></p>
	<p id="viajes"></p>
	<p></p>
	<p id="cantidad_viajes"></p>
	<script>
		var btn_click = document.querySelector('button');
		const tarifa_base = 20;
		let valor_km = 6.50;
		const valor_minuto = 2.40;
		const valor_porcentaje = 0.035; /* 3,5 % */
		var precio_viaje = [];

		btn_click.onclick = function()
		{ 
			/*calcular el valor del viaje*/

			let txt_km = document.querySelector('#km').value;
			let txt_tiempo = document.querySelector('#tiempo').value;
			
			if (txt_km<30)
			{

			let calculo_auxiliar = tarifa_base + (valor_km * txt_km)+(valor_minuto * txt_tiempo);
			let costo_viaje = (valor_porcentaje * calculo_auxiliar)+ calculo_auxiliar;
			
			document.querySelector('#precio_viaje').innerHTML ="Precio Viaje: "+ costo_viaje;/* pone adentro del parrafo el valor*/

			precio_viaje.push(costo_viaje);
			document.querySelector('#viajes').innerHTML = "Viajes: "+precio_viaje.toString();
			/*toString: pone comas entre los elementos del array*/
			document.querySelector('#cantidad_viajes').innerHTML="Cantidad de Viajes: "+precio_viaje.length;/*funcion del array ".length;": define la cantidad de elementos
			que hay en el array*/
			}
			else
			{
				/* Recargo de 5,50 por km */
				valor_km= 12;
				let calculo_auxiliar = tarifa_base + (valor_km * txt_km)+(valor_minuto * txt_tiempo);
				let costo_viaje = (valor_porcentaje * calculo_auxiliar)+ calculo_auxiliar;
				
				document.querySelector('#precio_viaje').innerHTML ="Precio Viaje: "+ costo_viaje;/* pone adentro del parrafo el valor*/

				precio_viaje.push(costo_viaje);
				document.querySelector('#viajes').innerHTML = "Viajes: "+precio_viaje.toString(66|6	q5065q5);
				/*toString: pone comas entre los elementos del array*/
				document.querySelector('#cantidad_viajes').innerHTML="Cantidad de Viajes: "+precio_viaje.length;/*funcion del array ".length;": define la cantidad de elementos
				que hay en el array*/
			}
			
		}
	</script>

</body>
</html>
